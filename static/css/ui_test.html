<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mirror UI Test</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body class="mirror-bg">

    <div class="fortune-box">
        <h1 id="mirrorTitle" class="show">Mirror</h1>
        <h2 id="mirrorTitle2" class="show">Oracle</h2>

        <div class="mirror-panel">
            <div class="smoke"></div>

            <div class="mirror-content">
                <div class="fortune-text visible" data-reflection="Sample reflection text">
                    This is sample text to test spacing, sizing, line height, scrolling, and glow.
                    <br><br>
                    Try a longer paragraph to see wrapping and overall readability in the glass panel.
                </div>

                <button class="button">Next</button>
            </div>
        </div>
    </div>

</body>
</html>
