services:
  - type: web
    name: mirror-mirror-backend
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: MIRROR_ALLOW_ALL_ORIGINS
        value: "true"
      - key: MIRROR_SECRET_KEY
        generateValue: true
    healthCheckPath: /quizdata
